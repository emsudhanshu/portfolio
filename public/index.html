<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudhanshu's Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.cdnfonts.com/css/jetbrains-mono" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html {
      scroll-padding-top: 100px;
    }

    .logo {
      border-radius: 25px;
      border-color: red
    }

    body {
      background: #1E1E1E;
      font-family: 'SF Pro Display', sans-serif;
      color: #D4D4D4;
    }

    h1,
    h2,
    h3 {
      font-family: 'JetBrains Mono', monospace;
    }

    section {
      animation: glitch 1s ease-in-out;
      background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(40, 40, 40, 0.9)), url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAAXNSR0IArs4c6QAAABJJREFUCB1jYGBg+A8EAYOBAQEAH/4B5wAAAABJRU5ErkJggg==');
      border-radius: 8px;
      margin: 1rem;
    }

    @keyframes glitch {
      0% {
        transform: translateX(0);
      }

      2% {
        transform: translateX(-5px);
      }

      4% {
        transform: translateX(5px);
      }

      6% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(0);
      }
    }

    .nav-link:hover {
      color: #39FF14;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }

    .btn {
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(57, 255, 20, 0.4);
      background: #FF6D00;
    }

    .code-glow {
      text-shadow: 0 0 8px rgba(57, 255, 20, 0.5);
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Header Component with Logo
    const Header = () => {
      const [isMenuOpen, setIsMenuOpen] = useState(false);
      return (

            <div class="flex justify-between h-16">

                <img src="./logo.png" style={{height: '40px', paddingTop: '10px'}}/>
              </div>
              <div class="flex items-center"><button class="ml-4 md:hidden text-[#D4D4D4]"><i class="fas fa-bars text-2xl"></i></button></div></div><div onClick={() => setIsMenuOpen(!isMenuOpen)} className={`${isMenuOpen ? 'block' : 'hidden'} md:block bg-[#252526] md:bg-transparent`}>
              <div className="flex flex-col md:flex-row md:space-x-4 py-2 md:pt-0">
                <a href="#home" className="text-[#D4D4D4] hover:text-[#39FF14] pl-0 pr-6 py-2 rounded-md text-sm font-medium nav-link">Home</a>
                <a href="#projects" className="text-[#D4D4D4] hover:text-[#39FF14] pl-0 pr-6 py-2 rounded-md text-sm font-medium nav-link">Projects</a>
                <a href="#about" className="text-[#D4D4D4] hover:text-[#39FF14] pl-0 pr-6 py-2 rounded-md text-sm font-medium nav-link">About</a>
                <a href="#skills" className="text-[#D4D4D4] hover:text-[#39FF14] pl-0 pr-6 py-2 rounded-md text-sm font-medium nav-link">Skills</a>
                <a href="#experience" className="text-[#D4D4D4] hover:text-[#39FF14] pl-0 pr-6 py-2 rounded-md text-sm font-medium nav-link">Experience</a>
                <a href="#education" className="text-[#D4D4D4] hover:text-[#39FF14] pl-0 pr-6 py-2 rounded-md text-sm font-medium nav-link">Education</a>
                <a href="#certifications" className="text-[#D4D4D4] hover:text-[#39FF14] pl-0 pr-6 py-2 rounded-md text-sm font-medium nav-link">Certifications</a>

    };

    // Hero Component with Video Background and Larger Profile Picture
    const Hero = () => (

        />

        <div className="relative text-center text-[#D4D4D4] flex flex-col items-center">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=300&q=80"

            className="w-48 h-48 md:w-64 md:h-64 rounded-full border-4 border-[#39FF14] mb-4 object-cover"
          />
          <h1 className="text-5xl md:text-7xl font-bold mb-4 code-glow">Sudhanshu</h1>
          <p className="text-xl md:text-2xl mb-6">Full Stack Developer | JavaScript Enthusiast</p>
          <a

          >
            Get in Touch
          </a>

      </section>
    );

    // Projects Component
    const Projects = () => {
      const projects = [
        {
          name: "JobSync",

      return (

            <div className="grid md:grid-cols-2 gap-8">

                    <h3 className="text-xl font-semibold text-[#D4D4D4] mb-2">{project.name}</h3>
                    <p className="text-[#D4D4D4] mb-4">{project.description}</p>

          category: "Git",

                <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">

                    </div>

                </div>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Experience Component
    const Experience = () => (
      <section id="experience" className="py-20">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-[#39FF14] mb-6 code-glow">Experience</h2>
          <div className="space-y-8">
            <div>
              <h3 className="text-xl font-semibold text-[#D4D4D4]">Full Stack Developer - Tcs</h3>
              <p className="text-[#39FF14]">June 2023 - Present</p>

            </div>
            <div>
              <h3 className="text-xl font-semibold text-[#D4D4D4]">Intern - HighRadius</h3>

    // Education Component

            <div>

              <p className="text-[#39FF14]">2023</p>
            </div>
            <div>

              <p className="text-[#39FF14]">2022</p>

          </div>

            </div>

      </section>
    );

    // Hobbies Component

      <section id="hobbies" className="py-20">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-[#39FF14] mb-6 code-glow">Hobbies</h2>
          <ul className="list-disc list-inside text-[#D4D4D4] text-lg">
            <li>Coding and exploring new technologies</li>
            <li>Reading tech blogs and staying updated with industry trends</li>
            <li>Photography, capturing the essence of urban landscapes</li>
          </ul>

          <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
            <div className="flex items-center">
              <i className="fas fa-map-marker-alt text-[#39FF14] mr-2"></i>

              <i className="fab fa-linkedin text-[#39FF14] mr-2"></i>
              <a href="https://www.linkedin.com/in/sudhanshu-kumar" className="text-[#D4D4D4] hover:text-[#FF6D00]">LinkedIn</a>
            </div>
            <div className="flex items-center">
              <i className="fab fa-instagram text-[#39FF14] mr-2"></i>
              <a href="https://www.instagram.com/sudhanshu_kumar" className="text-[#D4D4D4] hover:text-[#FF6D00]">Instagram</a>
            </div>
            <div className="flex items-center">
              <i className="fab fa-facebook text-[#39FF14] mr-2"></i>
              <a href="https://www.facebook.com/sudhanshu.kumar" className="text-[#D4D4D4] hover:text-[#FF6D00]">Facebook</a>

          </div>
          <a
            href="mailto:emsudhanshu@gmail.com"
            className="inline-block bg-[#39FF14] text-[#1E1E1E] px-6 py-3 rounded-lg btn"
          >

    );

    // Main App Component
    const App = () => (
      <div className="text-[#D4D4D4]">
        <Header />
        <Hero />
        <Projects />
        <About />
        <Skills />
        <Experience />
        <Education />
        <Certifications />
        <Languages />
        <Hobbies />
        <Contact />
      </div>
    );

    // Render the App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>

</html>
